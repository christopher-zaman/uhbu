<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ultimate Health DPC â€“ Admin</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Give Decap a stable mount point -->
    <div id="nc-root"></div>

    <script>
      // 1) Disable auto init
      window.CMS_MANUAL_INIT = true;

      // 2) Load Decap only AFTER the DOM is ready, then init with root config
      function bootCMS() {
        var s = document.createElement('script');
        s.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        s.onload = function () {
          if (window.CMS) {
            window.CMS.init({ config: '/config.yml' });
          }
        };
        document.head.appendChild(s);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', bootCMS);
      } else {
        bootCMS();
      }
    </script>
  </body>
</html>
