<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ultimate Health DPC â€“ Admin</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 1) Tell Decap to NOT auto-init (must come BEFORE the cms script) -->
    <script>
      window.CMS_MANUAL_INIT = true;
    </script>

    <!-- 2) Load Decap CMS -->
    <script
      src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
      onload="window.CMS && window.CMS.init({ config: '/config.yml' })"
    ></script>
    <!-- Using onload guarantees CMS is defined before we call init -->
  </head>
  <body></body>
</html>
